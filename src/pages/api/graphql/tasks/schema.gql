extend type Query {
  tasks(input: GetTasksInput): [Task!]!
}

extend type Mutation {
  createTask(input: CreateTaskInput!): TaskCreated!
}

input GetTasksInput {
  start: DateTime
  end: DateTime
}

input CreateTaskInput {
  title: String!
  startDate: DateTime!
  endDate: DateTime!
}

type TaskCreated {
  task: Task!
}

type Task {
  id: ID!
  title: String!
  start: DateTime
  end: DateTime
}
