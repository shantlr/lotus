extend type Query {
  labels(input: GetLabelsInput): [Label!]!

  labelColors: [LabelColors!]!
}
extend type Mutation {
  createLabel(input: CreateLabelInput!): Label!
}

type Label {
  id: ID!
  name: String!

  color: String
  secondaryColor: String
}

type LabelColors {
  id: ID!
  main: String!
  outline: String!
}

input GetLabelsInput {
  assignable: Boolean
}

input CreateLabelInput {
  name: String!
  color: ID!
}
